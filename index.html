<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Podcast</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'><defs><linearGradient id='podGradient' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23AF52FF;stop-opacity:1' /><stop offset='100%' style='stop-color:%235C5CFF;stop-opacity:1' /></linearGradient></defs><rect width='200' height='200' rx='45' fill='url(%23podGradient)'/><g fill='white'><rect x='55' y='85' width='12' height='30' rx='6' opacity='0.6'/><rect x='75' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='95' y='55' width='12' height='90' rx='6'/><rect x='115' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='135' y='85' width='12' height='30' rx='6' opacity='0.6'/></g></svg>">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <div class="app-container">
        <main class="main-layout">
            <header class="inline-header">
                <div class="header-left">
                    <div class="brand-wrapper" onclick="location.reload()">
                        <svg class="brand-icon-pro" viewBox="0 0 200 200">
                            <defs>
                                <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#AF52DE;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#5E5CE6;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <rect width="200" height="200" rx="46" fill="url(#iconGrad)"/>
                            <g fill="white">
                                <rect x="55" y="85" width="12" height="30" rx="6" opacity="0.6"/>
                                <rect x="75" y="70" width="12" height="60" rx="6" opacity="0.8"/>
                                <rect x="95" y="55" width="12" height="90" rx="6"/>
                                <rect x="115" y="70" width="12" height="60" rx="6" opacity="0.8"/>
                                <rect x="135" y="85" width="12" height="30" rx="6" opacity="0.6"/>
                            </g>
                        </svg>
                        <h1 id="brandTitle">Podcasts</h1>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" onclick="document.getElementById('rssFileInput').click()">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                    </button>
                    <button class="action-btn" id="editBtn">
                        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                    </button>
                </div>
                <input type="file" id="rssFileInput" accept=".xml,.rss" style="display:none">
            </header>

            <div class="content" id="podcastGrid">
                </div>
        </main>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="episode-modal">
            <header class="p-header-nav">
                <button class="p-close-btn" onclick="UI.closeModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6L6 18M6 6l12 12"/></svg>
                </button>
            </header>
            <div class="modal-content">
                <div class="modal-hero">
                    <img id="modalCover" class="modal-big-cover" src="" alt="">
                    <div class="modal-hero-text">
                        <h2 id="modalTitle" class="modal-info-title"></h2>
                        <span id="modalAuthor" class="modal-info-author"></span>
                        <p id="modalDesc" class="modal-info-desc"></p>
                        <button id="descToggle" class="desc-toggle-btn">更多</button>
                    </div>
                </div>
                <div class="episode-list-container">
                    <div class="ep-list-header">单集</div>
                    <div id="episodeList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="desc-full-overlay" id="descFullOverlay">
        <div class="desc-full-card">
            <button class="close-icon-btn" onclick="UI.closeFullDesc()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6L6 18M6 6l12 12"/></svg>
            </button>
            <div class="desc-full-header">
                <h3 id="fullDescTitle">节目介绍</h3>
            </div>
            <div id="fullDescText" class="desc-full-text"></div>
        </div>
    </div>

    <div class="mini-player is-empty" id="miniPlayer" onclick="UI.expandPlayer()">
        <div class="mini-progress-bar">
            <div class="mini-progress-fill" id="miniProgressFill"></div>
        </div>
        <div class="mini-player-content">
            <div class="mini-info">
                <img id="miniCover" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                <div class="mini-text">
                    <div id="miniTitle">未在播放</div>
                    <div id="miniAuthor">请选择单集</div>
                </div>
            </div>
            <div class="mini-controls">
                <button class="mini-play-btn" id="miniPlayBtn" onclick="event.stopPropagation(); UI.togglePlay()">
                    <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <button class="mini-speed-btn-text" id="miniSpeedBtn" onclick="event.stopPropagation(); UI.toggleSpeed()">1x</button>
            </div>
        </div>
    </div>

    <div class="p-overlay" id="playerOverlay">
        <div class="p-dynamic-bg" id="playerDynamicBg"></div>
        <header class="p-header-nav">
            <button class="p-close-btn" onclick="UI.collapsePlayer()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
            </button>
        </header>
        <div class="p-main-content">
            <div class="p-cover-wrap">
                <img id="playerCover" src="" alt="">
            </div>
            <div class="p-controls-area">
                <div class="p-info">
                    <h2 id="playerTitle"></h2>
                    <p id="playerAuthor"></p>
                </div>
                <div class="p-progress-wrap">
                    <input type="range" class="p-slider" id="progressRange" value="0" step="0.1">
                    <div class="p-time-info">
                        <span id="currentTime">0:00</span>
                        <span id="durationTime">0:00</span>
                    </div>
                </div>
                <div class="p-controls-group">
                    <div class="p-controls">
                        <button class="p-btn-sec" onclick="UI.seekOffset(-15)">
                            <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12.5 8c-2.65 0-5.05 1-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg>
                        </button>
                        <button class="p-btn-play-large" id="mainPlayBtn" onclick="UI.togglePlay()">
                            <svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                        <button class="p-btn-sec" onclick="UI.seekOffset(15)">
                            <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M11.5 8c2.65 0 5.05 1 6.9 2.6L22 7v9h-9l3.62-3.62c-1.39-1.16-3.16-1.88-5.12-1.88-3.54 0-6.55 2.31-7.6 5.5l-2.37-.78C2.92 11.03 6.85 8 11.5 8z"/></svg>
                        </button>
                    </div>
                    <button class="p-speed-btn" id="playerSpeedBtn" onclick="UI.toggleSpeed()">1.0x</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { fetchAndParseRSS } from './rss-parser.js';
        import { PlayerCore } from './player-core.js';
        import { UI } from './ui-controller.js';

        window.UI = UI;
        window.seekOffset = (sec) => {
            const target = PlayerCore.audio.currentTime + sec;
            PlayerCore.audio.currentTime = Math.max(0, Math.min(target, PlayerCore.audio.duration));
        };
        window.updatePlayIcons = (isPlaying) => {
            const miniBtn = document.getElementById('miniPlayBtn');
            const mainBtn = document.getElementById('mainPlayBtn');
            const playIcon = '<svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            const pauseIcon = '<svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
            const mainPlayIcon = '<svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            const mainPauseIcon = '<svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
            
            if(miniBtn) miniBtn.innerHTML = isPlaying ? pauseIcon : playIcon;
            if(mainBtn) mainBtn.innerHTML = isPlaying ? mainPauseIcon : mainPlayIcon;
        };

        let allPodcastsData = JSON.parse(localStorage.getItem('podcast_db') || '[]');

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (event) => {
                const xmlText = event.target.result;
                const dom = new DOMParser().parseFromString(xmlText, "text/xml");
                const channel = dom.querySelector("channel");
                
                const getImg = (el) => {
                    const itunesImg = el.getElementsByTagName("itunes:image")[0];
                    if (itunesImg) return itunesImg.getAttribute("href");
                    const standardImg = el.querySelector("image > url");
                    return standardImg ? standardImg.textContent : "";
                };

                const podcastImage = getImg(channel);
                const newData = {
                    title: channel.querySelector("title")?.textContent || "未命名播客",
                    author: channel.querySelector("itunes\\:author, author")?.textContent || "未知作者",
                    image: podcastImage,
                    description: channel.querySelector("description")?.textContent || "",
                    episodes: Array.from(dom.querySelectorAll("item")).map(item => ({
                        title: item.querySelector("title")?.textContent,
                        audioUrl: item.querySelector("enclosure")?.getAttribute("url"),
                        image: getImg(item) || podcastImage,
                        pubDate: item.querySelector("pubDate")?.textContent
                    }))
                };
                allPodcastsData.unshift(newData);
                localStorage.setItem('podcast_db', JSON.stringify(allPodcastsData));
                renderPodcastList();
            };
            reader.readAsText(file);
        }

        function renderPodcastList() {
            const grid = document.getElementById('podcastGrid');
            grid.innerHTML = '';
            allPodcastsData.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'podcast-card';
                card.style.setProperty('--card-cover', `url(${p.image})`);
                card.innerHTML = `
                    <div class="delete-badge"><svg width="14" height="14" fill="white" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></div>
                    <div class="card-info"><h3>${p.title}</h3><p>${p.author}</p></div>
                `;
                card.onclick = () => {
                    if(document.body.classList.contains('edit-mode')) return;
                    UI.showEpisodes(p);
                };
                card.querySelector('.delete-badge').onclick = (e) => {
                    e.stopPropagation();
                    allPodcastsData.splice(i, 1);
                    localStorage.setItem('podcast_db', JSON.stringify(allPodcastsData));
                    renderPodcastList();
                };
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderPodcastList();
            document.getElementById('rssFileInput').onchange = handleFileUpload;
            document.getElementById('editBtn').onclick = () => document.body.classList.toggle('edit-mode');
            document.getElementById('progressRange').oninput = (e) => PlayerCore.seek(e.target.value);
            PlayerCore.onTimeUpdate((pct, cur, tot) => {
                const fill = document.getElementById('miniProgressFill');
                const range = document.getElementById('progressRange');
                if(fill) fill.style.width = pct + '%';
                if(range) range.value = pct;
                document.getElementById('currentTime').innerText = cur;
                document.getElementById('durationTime').innerText = tot;
            });
        });
    </script>
</body>
</html>
