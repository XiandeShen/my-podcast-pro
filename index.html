    <div class="container">
        <div class="grid" id="cover-grid">
            <div class="cover-item" oncontextmenu="enterEditMode(event)" onclick="handleCoverClick(event)">
                <img src="https://via.placeholder.com/150x200" alt="Cover">
                <button class="delete-btn" onclick="deleteCover(event)">×</button>
            </div>

                <img src="https://via.placeholder.com/150x200" alt="Cover">

            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
