<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Podcast Pro</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'><defs><linearGradient id='podGradient' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23AF52FF;stop-opacity:1' /><stop offset='100%' style='stop-color:%235C5CFF;stop-opacity:1' /></linearGradient></defs><rect width='200' height='200' rx='45' fill='url(%23podGradient)'/><g fill='white'><rect x='55' y='85' width='12' height='30' rx='6' opacity='0.6'/><rect x='75' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='95' y='55' width='12' height='90' rx='6'/><rect x='115' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='135' y='85' width='12' height='30' rx='6' opacity='0.6'/></g><circle cx='100' cy='100' r='80' stroke='white' stroke-width='4' fill='none' opacity='0.2'/></svg>">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <div class="app-container">
        <section class="main-layout" id="scrollContainer">
            <header class="header">
                <div class="header-content">
                    <div class="header-left">
                        <div class="brand-wrapper" onclick="location.reload()">
    <div class="brand-icon-pro">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="podGradientHeader" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#AF52FF;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#5C5CFF;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="200" height="200" rx="45" fill="url(#podGradientHeader)"/>
            <g fill="white">
                <rect x="55" y="85" width="12" height="30" rx="6" opacity="0.6"/>
                <rect x="75" y="70" width="12" height="60" rx="6" opacity="0.8"/>
                <rect x="95" y="55" width="12" height="90" rx="6"/>
                <rect x="115" y="70" width="12" height="60" rx="6" opacity="0.8"/>
                <rect x="135" y="85" width="12" height="30" rx="6" opacity="0.6"/>
            </g>
            <circle cx="100" cy="100" r="80" stroke="white" stroke-width="4" fill="none" opacity="0.2"/>
        </svg>
    </div>
    <h1 id="brandTitle">PODCAST PRO</h1>
</div>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" id="editBtn" title="管理资料库">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                        </button>
                        <label class="action-btn" for="rssFileInput" style="cursor: pointer;">
                            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                            <input type="file" id="rssFileInput" accept=".rss,.xml" multiple style="display:none">
                        </label>
                    </div>
                </div>
            </header>

            <main class="content" id="mainGrid"></main>

            <footer class="mini-player" id="miniPlayer" style="display: none;" onclick="window.expandPlayer()">
                <div class="mini-player-content">
                    <div class="mini-info">
                        <img id="miniCover" src="">
                        <div class="mini-text">
                            <div id="miniTitle">未播放</div>
                            <div id="miniAuthor">作者</div>
                        </div>
                    </div>
                    <div class="mini-controls">
                        <button class="mini-play-btn" id="miniPlayBtn" onclick="event.stopPropagation(); window.handleToggle()">
                            <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                        <button class="mini-speed-btn-text" id="miniSpeedBtn" onclick="event.stopPropagation(); window.toggleSpeed()">1.0x</button>
                    </div>
                </div>
                <div class="mini-progress-bar"><div class="mini-progress-fill" id="miniProgressFill"></div></div>
            </footer>
        </section>
    </div>

    <div id="episodeModalOverlay" class="modal-overlay" onclick="window.closeModal()">
        <div class="episode-modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 id="modalPodTitle">播客节目</h3>
                <button class="modal-close-x" onclick="window.closeModal()">&times;</button>
            </div>
            <div id="modalEpisodeList" class="modal-content"></div>
        </div>
    </div>

    <div id="playerOverlay" class="p-overlay">
        <div id="dynamicBg" class="p-dynamic-bg"></div>
        <div class="p-header-nav">
            <button class="p-close-btn" onclick="window.closePlayer()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="3.5"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </button>
        </div>
        <div class="p-main-content">
            <div class="p-cover-wrap"><img id="playerCover" src=""></div>
            <div class="p-controls-area">
                <div class="p-info">
                    <div class="p-info-text"><h2 id="playerTitle">未播放</h2><p id="playerAuthor">作者</p></div>
                    <button class="p-speed-btn" id="fullSpeedBtn" onclick="window.toggleSpeed()">1.0x</button>
                </div>
                <div class="p-progress-wrap">
                    <input type="range" class="p-slider" value="0" id="progressRange">
                    <div class="p-time-info"><span id="currentTime">0:00</span><span id="durationTime">0:00</span></div>
                </div>
                <div class="p-controls">
                    <button class="p-btn-sec" onclick="window.seekOffset(-15)"><svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M2.5 2v6h6M2.66 15.57a10 10 0 1 0 .57-8.38"/><text x="12" y="15.5" font-size="7" font-weight="900" text-anchor="middle" fill="currentColor" stroke="none">15</text></svg></button>
                    <button class="p-btn-play-large" id="mainPlayBtn" onclick="window.handleToggle()"><svg viewBox="0 0 24 24" width="40" height="40" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></button>
                    <button class="p-btn-sec" onclick="window.seekOffset(15)"><svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.57-8.38"/><text x="12" y="15.5" font-size="7" font-weight="900" text-anchor="middle" fill="currentColor" stroke="none">15</text></svg></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { PlayerCore } from './js/player-core.js';
        
        let allPodcastsData = JSON.parse(localStorage.getItem('podcast_db') || '[]');
        const speeds = [1.0, 1.25, 1.5, 2.0];
        let currentSpeedIndex = 0;

        window.expandPlayer = () => document.getElementById('playerOverlay').classList.add('is-active');
        window.closePlayer = () => document.getElementById('playerOverlay').classList.remove('is-active');
        window.closeModal = () => document.getElementById('episodeModalOverlay').style.display = 'none';

        window.handleToggle = () => {
            const isPlaying = PlayerCore.toggle();
            window.updatePlayIcons(isPlaying);
        };

        window.toggleSpeed = () => {
            currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
            const newSpeed = speeds[currentSpeedIndex];
            PlayerCore.audio.playbackRate = newSpeed;
            const text = `${newSpeed.toFixed(1)}x`;
            document.getElementById('miniSpeedBtn').innerText = text;
            document.getElementById('fullSpeedBtn').innerText = text;
        };

        window.seekOffset = (s) => {
            if(PlayerCore.audio.duration) PlayerCore.audio.currentTime = Math.max(0, Math.min(PlayerCore.audio.currentTime+s, PlayerCore.audio.duration));
        };

        window.updatePlayIcons = (isPlaying) => {
            const playSvg = '<svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
            const pauseSvg = '<svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
            document.getElementById('miniPlayBtn').innerHTML = isPlaying ? pauseSvg : playSvg;
            document.getElementById('mainPlayBtn').innerHTML = isPlaying ? 
                pauseSvg.replace('width="22"','width="40"').replace('height="22"','height="40"') : 
                playSvg.replace('width="22"','width="40"').replace('height="22"','height="40"');
        };

        window.renderEpisodeList = (idx) => {
            const p = allPodcastsData[idx];
            const modalOverlay = document.getElementById('episodeModalOverlay');
            const listContainer = document.getElementById('modalEpisodeList');
            document.getElementById('modalPodTitle').innerText = p.title;
            listContainer.innerHTML = ""; 
            modalOverlay.style.display = 'flex'; 

            p.episodes.forEach(ep => {
                const item = document.createElement('div');
                item.className = 'episode-list-item';
                item.onclick = () => {
                    const cover = ep.image || p.image;
                    document.getElementById('miniPlayer').style.display = "flex";
                    document.getElementById('miniCover').src = cover;
                    document.getElementById('miniTitle').innerText = ep.title;
                    document.getElementById('miniAuthor').innerText = p.title;
                    document.getElementById('playerCover').src = cover;
                    document.getElementById('playerTitle').innerText = ep.title;
                    document.getElementById('playerAuthor').innerText = p.title;
                    document.getElementById('dynamicBg').style.backgroundImage = `url('${cover}')`;
                    
                    // --- 核心改动：同步至安卓锁屏控件 ---
                    PlayerCore.updateMetadata(ep.title, p.title, cover);
                    
                    PlayerCore.play(ep.audioUrl);
                    PlayerCore.audio.playbackRate = speeds[currentSpeedIndex];
                    window.updatePlayIcons(true);
                };
                item.innerHTML = `<img class="ep-list-cover" src="${ep.image || p.image}"><div class="ep-list-info"><div class="ep-list-title">${ep.title}</div><div class="ep-list-meta">播放单集</div></div>`;
                listContainer.appendChild(item);
            });
        };

        async function handleFileUpload(e) {
            const files = Array.from(e.target.files);
            for (const file of files) {
                const text = await file.text();
                const dom = new DOMParser().parseFromString(text, "text/xml");
                const channel = dom.querySelector("channel");
                if (!channel) continue;
                const getImg = (el) => {
                    const i = el.getElementsByTagName("itunes:image")[0];
                    return i ? i.getAttribute("href") : (el.querySelector("image > url")?.textContent || "");
                };
                const pod = {
                    title: channel.querySelector("title")?.textContent || "未知播客",
                    author: channel.querySelector("itunes\\:author, author")?.textContent || "未知作者",
                    image: getImg(channel),
                    episodes: Array.from(dom.querySelectorAll("item")).map(item => ({
                        title: item.querySelector("title")?.textContent,
                        audioUrl: item.querySelector("enclosure")?.getAttribute("url"),
                        image: getImg(item) || getImg(channel)
                    }))
                };
                if (!allPodcastsData.find(x => x.title === pod.title)) allPodcastsData.push(pod);
            }
            localStorage.setItem('podcast_db', JSON.stringify(allPodcastsData));
            renderPodcastList();
        }

        function renderPodcastList() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = "";
            allPodcastsData.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'podcast-card';
                card.style.setProperty('--card-cover', `url('${p.image}')`);
                card.onclick = () => { if(!document.body.classList.contains('edit-mode')) window.renderEpisodeList(i); };
                card.innerHTML = `<div class="delete-badge"><svg viewBox="0 0 24 24" width="14" height="14" stroke="white" stroke-width="3" fill="none"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div>
                                  <div class="card-info"><h3>${p.title}</h3><p>${p.author}</p></div>`;
                card.querySelector('.delete-badge').onclick = (e) => {
                    e.stopPropagation();
                    allPodcastsData.splice(i, 1);
                    localStorage.setItem('podcast_db', JSON.stringify(allPodcastsData));
                    renderPodcastList();
                };
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderPodcastList();
            document.getElementById('rssFileInput').onchange = handleFileUpload;
            document.getElementById('editBtn').onclick = (e) => { 
                e.stopPropagation(); 
                document.body.classList.toggle('edit-mode'); 
            };
            document.getElementById('progressRange').oninput = (e) => PlayerCore.seek(e.target.value);
            PlayerCore.onTimeUpdate((pct, cur, tot) => {
                const f = document.getElementById('miniProgressFill');
                if(f) f.style.width = pct + '%';
                document.getElementById('progressRange').value = pct;
                document.getElementById('currentTime').innerText = cur;
                document.getElementById('durationTime').innerText = tot;
            });
            PlayerCore.audio.onended = () => window.updatePlayIcons(false);
        });
    </script>
</body>
</html>
