<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Podcast</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'><defs><linearGradient id='podGradient' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23AF52FF;stop-opacity:1' /><stop offset='100%' style='stop-color:%235C5CFF;stop-opacity:1' /></linearGradient></defs><rect width='200' height='200' rx='45' fill='url(%23podGradient)'/><g fill='white'><rect x='55' y='85' width='12' height='30' rx='6' opacity='0.6'/><rect x='75' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='95' y='55' width='12' height='90' rx='6'/><rect x='115' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='135' y='85' width='12' height='30' rx='6' opacity='0.6'/></g></svg>">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/player.css">
    <style>
        /* 顶部标题行样式 */
        .inline-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* 修改此处：调整顶部间距 */
            padding: 40px 0 10px 0; 
            background: transparent;
        }
        .brand-wrapper { display: flex; align-items: center; gap: 10px; }
        .brand-logo { width: 32px; height: 32px; border-radius: 8px; }
        .brand-title { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; color: var(--text-main); }
        .header-actions { display: flex; gap: 12px; }
        .action-btn { 
            background: rgba(0,0,0,0.05); border: none; width: 36px; height: 36px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.2s; color: var(--text-main);
        }
        .action-btn:active { transform: scale(0.9); background: rgba(0,0,0,0.1); }
        .action-btn svg { width: 20px; height: 20px; stroke-width: 2.5; }

        .content {
            display: grid !important;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            align-content: start !important;
            gap: 24px;
            padding-top: 10px !important;
            padding-bottom: 120px !important;
            height: 100%;
            box-sizing: border-box;
        }

        /* 列表页样式 */
        .episode-list-container { display: none; padding: 20px; padding-bottom: 120px; }
        .episode-list-container.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .list-header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .btn-back { background: none; border: none; cursor: pointer; padding: 8px; margin-left: -8px; }
        .list-info-title { font-size: 20px; font-weight: 700; }

        /* 编辑模式摇晃动画 */
        @keyframes shake {
            0% { transform: rotate(-1deg); }
            50% { transform: rotate(1.5deg); }
            100% { transform: rotate(-1deg); }
        }
        .edit-mode .podcast-card { animation: shake 0.3s infinite; }
        .edit-mode .delete-badge { display: flex !important; }
        .delete-badge {
            position: absolute; top: -8px; left: -8px; width: 24px; height: 24px;
            background: #ff3b30; border-radius: 50%; display: none;
            align-items: center; justify-content: center; z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <main class="main-layout" id="mainLayout">
            <div id="homeView" style="height: 100%; overflow-y: auto; padding: 0 20px;">
                <div class="inline-header">
                    <div class="brand-wrapper">
                        <img src="data:image/svg+xml,<svg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'><defs><linearGradient id='g' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23AF52FF'/><stop offset='100%' style='stop-color:%235C5CFF'/></linearGradient></defs><rect width='200' height='200' rx='45' fill='url(%23g)'/><g fill='white'><rect x='55' y='85' width='12' height='30' rx='6'/><rect x='75' y='70' width='12' height='60' rx='6'/><rect x='95' y='55' width='12' height='90' rx='6'/><rect x='115' y='70' width='12' height='60' rx='6'/><rect x='135' y='85' width='12' height='30' rx='6'/></g></svg>" class="brand-logo">
                        <span class="brand-title">PODCAST</span>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" id="editBtn" title="管理资料库" style="display: none;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        </button>
                        <button class="action-btn" onclick="document.getElementById('rssFileInput').click()" title="上传 RSS">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        </button>
                    </div>
                </div>
                <div class="content" id="mainGrid">
                    </div>
            </div>

            <div id="listView" class="episode-list-container">
                <div class="list-header">
                    <button class="btn-back" onclick="showHome()">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <span class="list-info-title" id="listTitle">节目列表</span>
                </div>
                <div id="episodeList"></div>
            </div>
        </main>

        <input type="file" id="rssFileInput" accept=".xml,.rss" style="display: none;">

        <div class="mini-player" id="miniPlayer" onclick="UI.expandPlayer()">
            <div class="mini-content">
                <img class="mini-cover" id="miniCover" src="">
                <div class="mini-info">
                    <div class="mini-title" id="miniTitle">未在播放</div>
                    <div class="mini-sub" id="miniArtist">选择单集开始收听</div>
                </div>
                <button class="mini-play-btn" id="miniPlayBtn" onclick="event.stopPropagation(); window.togglePlay()">
                    <svg id="miniPlayIcon" viewBox="0 0 24 24" fill="currentColor"><path d="M5 3l14 9-14 9V3z"></path></svg>
                </button>
            </div>
            <div class="mini-progress-bar">
                <div class="mini-progress-fill" id="miniProgressFill"></div>
            </div>
        </div>

        <div class="player-overlay" id="playerOverlay">
            <button class="close-overlay" onclick="UI.closePlayer()">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
            </button>
            <div class="p-content">
                <img class="p-cover" id="playerCover">
                <div class="p-info">
                    <h2 class="p-title" id="playerTitle">未在播放</h2>
                    <p class="p-author" id="playerAuthor">-</p>
                </div>
                <div class="p-progress-wrap">
                    <input type="range" class="p-slider" id="progressRange" min="0" max="100" value="0">
                    <div class="p-time-info">
                        <span id="currentTime">0:00</span>
                        <span id="durationTime">0:00</span>
                    </div>
                </div>
                <div class="p-controls">
                    <button class="p-btn-sec" onclick="window.seekOffset(-15)">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M11 17l-5-5 5-5M18 17l-5-5 5-5"/></svg>
                    </button>
                    <button class="p-btn-play-large" id="mainPlayBtn" onclick="window.togglePlay()">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="black" id="mainPlayIcon"><path d="M5 3l14 9-14 9V3z"></path></svg>
                    </button>
                    <button class="p-btn-sec" onclick="window.seekOffset(15)">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M13 17l5-5-5-5M6 17l5-5-5-5"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { fetchAndParseRSS } from './js/rss-parser.js';
        import { PlayerCore } from './js/player-core.js';
        import { UI } from './js/ui-controller.js';

        let allPodcastsData = JSON.parse(localStorage.getItem('podcast_db')) || [];

        window.togglePlay = () => {
            const isPlaying = PlayerCore.toggle();
            window.updatePlayIcons(isPlaying);
        };

        window.seekOffset = (sec) => {
            const newTime = PlayerCore.audio.currentTime + sec;
            PlayerCore.audio.currentTime = Math.max(0, Math.min(newTime, PlayerCore.audio.duration));
        };

        window.updatePlayIcons = (isPlaying) => {
            const miniIcon = document.getElementById('miniPlayIcon');
            const mainIcon = document.getElementById('mainPlayIcon');
            const pausePath = "M6 4h4v16H6zm8 0h4v16h-4z";
            const playPath = "M5 3l14 9-14 9V3z";
            if(miniIcon) miniIcon.querySelector('path').setAttribute('d', isPlaying ? pausePath : playPath);
            if(mainIcon) mainIcon.querySelector('path').setAttribute('d', isPlaying ? pausePath : playPath);
        };

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (event) => {
                const data = await fetchAndParseRSS(URL.createObjectURL(file));
                if(data) {
                    allPodcastsData.push(data);
                    localStorage.setItem('podcast_db', JSON.stringify(allPodcastsData));
                    renderPodcastList();
                }
            };
            reader.readAsText(file);
        }

        window.showHome = () => {
            document.getElementById('homeView').style.display = 'block';
            document.getElementById('listView').classList.remove('active');
        };

        window.renderEpisodeList = (podcastIndex) => {
            const podcast = allPodcastsData[podcastIndex];
            const listContainer = document.getElementById('episodeList');
            document.getElementById('listTitle').innerText = podcast.title;
            listContainer.innerHTML = '';

            podcast.episodes.forEach(ep => {
                const item = document.createElement('div');
                item.className = 'episode-list-item';
                item.innerHTML = `
                    <img class="ep-list-cover" src="${ep.image || podcast.image}">
                    <div class="ep-list-info">
                        <div class="ep-list-title">${ep.title}</div>
                        <div class="ep-list-meta">EPISODE</div>
                    </div>
                `;
                item.onclick = () => {
                    UI.openPlayer(ep, podcast.title, podcast.image);
                    window.updatePlayIcons(true);
                };
                listContainer.appendChild(item);
            });

            document.getElementById('homeView').style.display = 'none';
            document.getElementById('listView').classList.add('active');
        };

        function renderPodcastList() {
            const grid = document.getElementById('mainGrid');
            if(!grid) return;
            
            const oldCards = grid.querySelectorAll('.podcast-card');
            oldCards.forEach(c => c.remove());

            allPodcastsData.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'podcast-card';
                card.style.setProperty('--card-cover', `url('${p.image}')`);
                
                // --- 新增：长按逻辑 ---
                let pressTimer;
                const startPress = () => {
                    pressTimer = setTimeout(() => {
                        document.body.classList.add('edit-mode');
                    }, 600);
                };
                const cancelPress = () => clearTimeout(pressTimer);

                card.onmousedown = startPress;
                card.onmouseup = cancelPress;
                card.ontouchstart = startPress;
                card.ontouchend = cancelPress;
                // ---------------------

                card.onclick = (e) => { 
                    if(document.body.classList.contains('edit-mode')) return;
                    window.renderEpisodeList(i); 
                };

                card.innerHTML = `
                    <div class="delete-badge">
                        <svg viewBox="0 0 24 24" width="14" height="14" stroke="white" stroke-width="3" fill="none">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                    <div class="card-info">
                        <h3>${p.title}</h3>
                        <p>${p.author}</p>
                    </div>
                `;
                
                card.querySelector('.delete-badge').onclick = (e) => {
                    e.stopPropagation();
                    allPodcastsData.splice(i, 1);
                    localStorage.setItem('podcast_db', JSON.stringify(allPodcastsData));
                    renderPodcastList();
                };
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderPodcastList();
            
            // 点击空白区域退出编辑模式
            const grid = document.getElementById('mainGrid');
            grid.onclick = (e) => {
                if (e.target === grid) {
                    document.body.classList.remove('edit-mode');
                }
            };

            const fileInput = document.getElementById('rssFileInput');
            if(fileInput) fileInput.onchange = handleFileUpload;

            const range = document.getElementById('progressRange');
            if(range) range.oninput = (e) => PlayerCore.seek(e.target.value);

            PlayerCore.onTimeUpdate((pct, cur, tot) => {
                const f = document.getElementById('miniProgressFill');
                if(f) f.style.width = pct + '%';
                const pr = document.getElementById('progressRange');
                if(pr) pr.value = pct;
                const ct = document.getElementById('currentTime');
                if(ct) ct.innerText = cur;
                const dt = document.getElementById('durationTime');
                if(dt) dt.innerText = tot;
            });

            PlayerCore.audio.onended = () => window.updatePlayIcons(false);
        });
    </script>
</body>
</html>
