<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Podcast</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'><defs><linearGradient id='podGradient' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23AF52FF;stop-opacity:1' /><stop offset='100%' style='stop-color:%235C5CFF;stop-opacity:1' /></linearGradient></defs><rect width='200' height='200' rx='45' fill='url(%23podGradient)'/><g fill='white'><rect x='55' y='85' width='12' height='30' rx='6' opacity='0.6'/><rect x='75' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='95' y='55' width='12' height='90' rx='6'/><rect x='115' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='135' y='85' width='12' height='30' rx='6' opacity='0.6'/></g></svg>">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <div class="app-container">
        <div id="customDialogOverlay" class="custom-dialog-overlay">
            <div class="custom-dialog">
                <div class="dialog-title" id="dialogTitle">提示</div>
                <div class="dialog-msg" id="dialogMsg">消息内容</div>
                <input type="text" id="dialogInput" class="dialog-input" style="display: none;">
                <div class="dialog-btns">
                    <button class="dialog-btn btn-cancel" id="dialogCancel">取消</button>
                    <button class="dialog-btn btn-confirm" id="dialogConfirm">确定</button>
                </div>
            </div>
        </div>

        <section class="main-layout" id="scrollContainer">
            <main class="content" id="mainGrid">
                <div class="inline-header" id="headerAnchor">
                    <div class="header-left">
                        <div class="brand-wrapper" onclick="location.reload()">
                            <div class="brand-icon-pro">
                                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <linearGradient id="podGradientHeader" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" style="stop-color:#AF52FF;stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:#5C5CFF;stop-opacity:1" />
                                        </linearGradient>
                                    </defs>
                                    <rect width="200" height="200" rx="45" fill="url(#podGradientHeader)"/>
                                    <g fill="white">
                                        <rect x="55" y="85" width="12" height="30" rx="6" opacity="0.6"/>
                                        <rect x="75" y="70" width="12" height="60" rx="6" opacity="0.8"/>
                                        <rect x="95" y="55" width="12" height="90" rx="6"/>
                                        <rect x="115" y="70" width="12" height="60" rx="6" opacity="0.8"/>
                                        <rect x="135" y="85" width="12" height="30" rx="6" opacity="0.6"/>
                                    </g>
                                </svg>
                            </div>
                            <h1 id="brandTitle">PODCAST</h1>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" id="editBtn" title="管理资料库">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                        </button>
                        
                        <div style="position: relative;">
                            <button class="action-btn" id="menuToggleBtn">
                                <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
                            </button>
                            
                            <div class="dropdown-menu" id="moreMenu">
                                <div class="menu-item" id="importAction">
                                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="2"/><path d="M12 19c-4.42 0-8-3.58-8-8 0-4.42 3.58-8 8-8s8 3.58 8 8"/><path d="M16 11c0-2.21-1.79-4-4-4s-4 1.79-4 4"/></svg>
                                    添加订阅
                                </div>
                                <div class="menu-item" id="restoreUrlAction">
                                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
                                    同步云端库
                                </div>
                                <div class="menu-item" id="exportAction">
                                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                    备份资料库
                                </div>

                                <div class="menu-divider"></div>

                                <div class="menu-item" id="themeToggleAction">
                                    <svg id="themeIcon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                                    <span id="themeText">深色模式</span>
                                </div>
                                <div class="menu-item danger" id="clearDataAction">
                                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                    清空资料库
                                </div>
                            </div>
                        </div>

                        <input type="file" id="rssFileInput" accept=".rss,.xml,.json" multiple style="display:none">
                    </div>
                </div>
            </main>

            <footer class="mini-player is-empty" id="miniPlayer" onclick="window.expandPlayer()">
                <div class="mini-player-content">
                    <div class="mini-info">
                        <img id="miniCover" src="data:image/svg+xml,<svg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'><defs><linearGradient id='podGradient' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23AF52FF;stop-opacity:1' /><stop offset='100%' style='stop-color:%235C5CFF;stop-opacity:1' /></linearGradient></defs><rect width='200' height='200' rx='0' fill='url(%23podGradient)'/><g fill='white'><rect x='55' y='85' width='12' height='30' rx='6' opacity='0.6'/><rect x='75' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='95' y='55' width='12' height='90' rx='6'/><rect x='115' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='135' y='85' width='12' height='30' rx='6' opacity='0.6'/></g></svg>">
                        <div class="mini-text">
                            <div id="miniTitle">请选择节目</div>
                            <div id="miniAuthor">PODCAST</div>
                        </div>
                    </div>
                    <div class="mini-controls">
                        <button class="mini-play-btn" id="miniPlayBtn" onclick="event.stopPropagation(); window.handleToggle()">
                            <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                        <button class="mini-speed-btn-text" id="miniSpeedBtn" onclick="event.stopPropagation(); window.toggleSpeed()">1.0x</button>
                    </div>
                </div>
                <div class="mini-progress-bar"><div class="mini-progress-fill" id="miniProgressFill"></div></div>
            </footer>
        </section>
    </div>

    <div id="episodeModalOverlay" class="modal-overlay" onclick="window.closeModal()">
        <div class="episode-modal" onclick="event.stopPropagation()">
            <div class="modal-close-btn" onclick="window.closeModal()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            
            <div class="modal-podcast-info" id="modalPodInfo">
                <div class="modal-pod-meta-row">
                    <img id="modalPodCover" class="modal-pod-cover" src="">
                    <div class="modal-pod-text">
                        <h2 id="modalPodTitle">播客节目</h2>
                        <div id="modalPodAuthor" class="modal-pod-author">作者名称</div>
                    </div>
                </div>
            </div>
            <div id="modalEpisodeList" class="modal-content"></div>
        </div>
    </div>

    <div id="playerOverlay" class="p-overlay">
        <div id="dynamicBg" class="p-dynamic-bg"></div>
        <div class="p-header-nav">
            <button class="p-close-btn" onclick="window.closePlayer()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="3.5"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </button>
        </div>
        <div class="p-main-content">
            <div class="p-cover-wrap"><img id="playerCover" src=""></div>
            
            <div class="p-controls-area">
                <div class="p-info-stack">
                    <h2 id="playerTitle">未播放</h2>
                    <p id="playerAuthor">作者</p>
                </div>
                
                <div class="p-progress-wrap">
                    <input type="range" class="p-slider" value="0" id="progressRange">
                    <div class="p-time-info"><span id="currentTime">0:00</span><span id="durationTime">0:00</span></div>
                </div>

                <div class="p-controls">
                    <button class="p-btn-sec" onclick="window.seekOffset(-15)"><svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M2.5 2v6h6M2.66 15.57a10 10 0 1 0 .57-8.38"/><text x="12" y="15.5" font-size="7" font-weight="900" text-anchor="middle" fill="currentColor" stroke="none">15</text></svg></button>
                    <button class="p-btn-play-large" id="mainPlayBtn" onclick="window.handleToggle()"><svg viewBox="0 0 24 24" width="40" height="40" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></button>
                    <button class="p-btn-sec" onclick="window.seekOffset(15)"><svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.57-8.38"/><text x="12" y="15.5" font-size="7" font-weight="900" text-anchor="middle" fill="currentColor" stroke="none">15</text></svg></button>
                </div>

                <div class="p-sub-actions">
                    <button class="p-action-pill" id="fullSpeedBtn" onclick="window.toggleSpeed()">1.0x</button>
                    <button class="p-action-pill" id="markDoneBtn" onclick="window.toggleCurrentEpisodeDone()">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="3.5" style="margin-right:4px;"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        <span>已读</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { PlayerCore } from './js/player-core.js';
        
        let allPodcastsData = [];
        try {
            allPodcastsData = JSON.parse(localStorage.getItem('podcast_db') || '[]');
        } catch(e) {
            allPodcastsData = [];
        }

        const speeds = [1.0, 1.25, 1.5, 2.0];
        let currentSpeedIndex = 0;
        let currentPlayingIdx = { pod: -1, ep: -1 };

        const CustomUI = {
            overlay: document.getElementById('customDialogOverlay'),
            title: document.getElementById('dialogTitle'),
            msg: document.getElementById('dialogMsg'),
            input: document.getElementById('dialogInput'),
            confirmBtn: document.getElementById('dialogConfirm'),
            cancelBtn: document.getElementById('dialogCancel'),
            
            show({ title, msg, showInput = false, confirmText = "确定", isDanger = false, placeholder = "" }) {
                return new Promise((resolve) => {
                    this.title.innerText = title;
                    this.msg.innerText = msg;
                    this.input.style.display = showInput ? 'block' : 'none';
                    this.input.value = "";
                    this.input.placeholder = placeholder;
                    this.confirmBtn.innerText = confirmText;
                    this.confirmBtn.className = `dialog-btn ${isDanger ? 'btn-danger' : 'btn-confirm'}`;
                    this.overlay.style.display = 'flex';

                    const cleanup = (val) => {
                        this.overlay.style.display = 'none';
                        this.confirmBtn.onclick = null;
                        this.cancelBtn.onclick = null;
                        resolve(val);
                    };

                    this.confirmBtn.onclick = () => cleanup(showInput ? this.input.value : true);
                    this.cancelBtn.onclick = () => cleanup(false);
                });
            },
            alert(msg) { return this.show({ title: "提示", msg }); }
        };

        const moreMenu = document.getElementById('moreMenu');
        const menuToggleBtn = document.getElementById('menuToggleBtn');
        
        menuToggleBtn.onclick = (e) => {
            e.stopPropagation();
            moreMenu.classList.toggle('show');
        };

        document.addEventListener('click', () => {
            moreMenu.classList.remove('show');
        });

        document.getElementById('importAction').onclick = () => {
            document.getElementById('rssFileInput').click();
        };

        document.getElementById('exportAction').onclick = () => {
            handleExport();
        };

        document.getElementById('restoreUrlAction').onclick = () => {
            handleUrlRestore();
        };

        document.getElementById('clearDataAction').onclick = () => {
            handleClearData();
        };

        async function handleClearData() {
            if (allPodcastsData.length === 0) {
                CustomUI.alert("资料库已经是空的。");
                return;
            }
            const confirmed = await CustomUI.show({
                title: "清空资料库",
                msg: "确定要删除所有节目吗？此操作不可撤销。",
                confirmText: "清空",
                isDanger: true
            });
            if (confirmed) {
                allPodcastsData = [];
                localStorage.setItem('podcast_db', JSON.stringify(allPodcastsData));
                renderPodcastList();
                
                // --- 彻底重置播放状态 ---
                PlayerCore.audio.pause();
                PlayerCore.audio.src = "";
                
                const mini = document.getElementById('miniPlayer');
                const miniCover = document.getElementById('miniCover');
                const defaultIcon = "data:image/svg+xml,<svg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'><defs><linearGradient id='podGradient' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23AF52FF;stop-opacity:1' /><stop offset='100%' style='stop-color:%235C5CFF;stop-opacity:1' /></linearGradient></defs><rect width='200' height='200' rx='0' fill='url(%23podGradient)'/><g fill='white'><rect x='55' y='85' width='12' height='30' rx='6' opacity='0.6'/><rect x='75' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='95' y='55' width='12' height='90' rx='6'/><rect x='115' y='70' width='12' height='60' rx='6' opacity='0.8'/><rect x='135' y='85' width='12' height='30' rx='6' opacity='0.6'/></g></svg>";
                
                mini.classList.add('is-empty'); // 隐藏/重置迷你播放条
                miniCover.src = defaultIcon; // 恢复默认图标
                document.getElementById('miniTitle').innerText = "请选择节目";
                document.getElementById('miniAuthor').innerText = "PODCAST";
                
                // 重置当前播放索引
                currentPlayingIdx = { pod: -1, ep: -1 };
                
                // 重置大播放器界面
                document.getElementById('playerCover').src = "";
                document.getElementById('playerTitle').innerText = "未播放";
                document.getElementById('playerAuthor').innerText = "作者";
                document.getElementById('dynamicBg').style.backgroundImage = "";
            }
        }

        async function handleUrlRestore() {
            let res = await CustomUI.show({
                title: "同步云端库",
                msg: "请输入 JSON 备份文件的直链地址。留空将使用默认地址恢复。",
                showInput: true,
                placeholder: "https://..."
            });
            
            if (res === false) return;
            
            let url = res.trim() || "https://xiandeshen.github.io/podcast/default.json";

            if (url.includes("github.com") && !url.includes("raw.githubusercontent.com")) {
                url = url.replace("github.com", "raw.githubusercontent.com").replace("/blob/", "/");
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("无法连接");
                const backupData = await response.json();
                
                if (Array.isArray(backupData)) {
                    const confirmed = await CustomUI.show({
                        title: "确认同步",
                        msg: `已解析到 ${backupData.length} 个节目。是否合并到本地？`
                    });
                    if (confirmed) {
                        backupData.forEach(newPod => {
                            const existingIdx = allPodcastsData.findIndex(x => x.title === newPod.title);
                            if (existingIdx === -1) allPodcastsData.push(newPod);
                        });
                        localStorage.setItem('podcast_db', JSON.stringify(allPodcastsData));
                        renderPodcastList();
                    }
                }
            } catch (err) {
                CustomUI.alert("同步失败，请检查链接有效性。");
            }
        }

        function handleExport() {
            if (allPodcastsData.length === 0) {
                CustomUI.alert("资料库为空，无需备份。");
                return;
            }
            const blob = new Blob([JSON.stringify(allPodcastsData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `podcast_backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateThemeUI(isDark) {
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            if (isDark) {
                document.body.classList.add('dark-mode');
                text.innerText = '浅色模式';
                icon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
            } else {
                document.body.classList.remove('dark-mode');
                text.innerText = '深色模式';
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
            }
        }

        document.getElementById('themeToggleAction').onclick = () => {
            const isDark = !document.body.classList.contains('dark-mode');
            updateThemeUI(isDark);
            localStorage.setItem('podcast_theme', isDark ? 'dark' : 'light');
        };

        window.expandPlayer = () => {
            const mini = document.getElementById('miniPlayer');
            if (mini && mini.classList.contains('is-empty')) {
                mini.classList.add('mini-shake');
                setTimeout(() => mini.classList.remove('mini-shake'), 300);
            } else {
                document.getElementById('playerOverlay').classList.add('is-active');
            }
        };
        window.closePlayer = () => document.getElementById('playerOverlay').classList.remove('is-active');
        
        window.closeModal = () => {
            const modal = document.querySelector('.episode-modal');
            modal.style.transform = 'translateY(30px)';
            modal.style.opacity = '0';
            setTimeout(() => {
                document.getElementById('episodeModalOverlay').style.display = 'none';
                modal.style.transform = '';
                modal.style.opacity = '';
            }, 250);
        };

        window.handleToggle = () => {
            if (!PlayerCore.audio.src || PlayerCore.audio.src === window.location.href) return;
            PlayerCore.toggle();
        };

        window.toggleSpeed = () => {
            currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
            const newSpeed = speeds[currentSpeedIndex];
            PlayerCore.audio.playbackRate = newSpeed;
            const text = `${newSpeed.toFixed(1)}x`;
            document.getElementById('miniSpeedBtn').innerText = text;
            document.getElementById('fullSpeedBtn').innerText = text;
        };

        window.seekOffset = (s) => {
            if(PlayerCore.audio.duration) PlayerCore.audio.currentTime = Math.max(0, Math.min(PlayerCore.audio.currentTime+s, PlayerCore.audio.duration));
        };

        window.updatePlayIcons = (isPlaying) => {
            const playSvg = '<svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
            const pauseSvg = '<svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
            document.getElementById('miniPlayBtn').innerHTML = isPlaying ? pauseSvg : playSvg;
            document.getElementById('mainPlayBtn').innerHTML = isPlaying ? 
                pauseSvg.replace('width="22"','width="40"').replace('height="22"','height="40"') : 
                playSvg.replace('width="22"','width="40"').replace('height="22"','height="40"');
        };

        window.toggleEpisodeDone = (podIdx, epIdx) => {
            const episode = allPodcastsData[podIdx].episodes[epIdx];
            episode.isFinished = !episode.isFinished;
            if(currentPlayingIdx.pod === podIdx && currentPlayingIdx.ep === epIdx) {
                document.getElementById('markDoneBtn').classList.toggle('is-active', episode.isFinished);
            }
            localStorage.setItem('podcast_db', JSON.stringify(allPodcastsData));
            window.renderEpisodeList(podIdx);
        };

        window.toggleCurrentEpisodeDone = () => {
            const { pod, ep } = currentPlayingIdx;
            if(pod === -1 || ep === -1) return;
            window.toggleEpisodeDone(pod, ep);
        };

        window.renderEpisodeList = (podIdx) => {
            const p = allPodcastsData[podIdx];
            if(!p) return;
            const modalOverlay = document.getElementById('episodeModalOverlay');
            const listContainer = document.getElementById('modalEpisodeList');
            
            document.getElementById('modalPodTitle').innerText = p.title;
            document.getElementById('modalPodAuthor').innerText = p.author;
            document.getElementById('modalPodCover').src = p.image;
            
            listContainer.innerHTML = ""; 
            modalOverlay.style.display = 'flex'; 

            p.episodes.forEach((ep, epIdx) => {
                const isCurrent = currentPlayingIdx.pod === podIdx && currentPlayingIdx.ep === epIdx;
                const item = document.createElement('div');
                item.className = `episode-list-item ${ep.isFinished ? 'is-finished' : ''} ${isCurrent ? 'is-playing' : ''}`;
                
                item.onclick = () => {
                    currentPlayingIdx = { pod: podIdx, ep: epIdx };
                    const cover = ep.image || p.image;
                    document.getElementById('miniPlayer').classList.remove('is-empty');
                    document.getElementById('miniCover').src = cover;
                    document.getElementById('miniTitle').innerText = ep.title;
                    document.getElementById('miniAuthor').innerText = p.title;
                    document.getElementById('playerCover').src = cover;
                    document.getElementById('playerTitle').innerText = ep.title;
                    document.getElementById('playerAuthor').innerText = p.title;
                    document.getElementById('dynamicBg').style.backgroundImage = `url('${cover}')`;
                    document.getElementById('markDoneBtn').classList.toggle('is-active', !!ep.isFinished);
                    PlayerCore.play(ep.audioUrl, ep.title, p.title, cover);
                    window.renderEpisodeList(podIdx);
                };

                item.innerHTML = `
                    <img class="ep-list-cover" src="${ep.image || p.image}">
                    <div class="ep-list-info">
                        <div class="ep-list-title">${ep.title}</div>
                        <div class="ep-list-meta">${ep.isFinished ? '已听完' : (isCurrent ? '正在播放' : '播放单集')}</div>
                    </div>
                `;
                listContainer.appendChild(item);
            });
        };

        async function handleFileUpload(e) {
            const files = Array.from(e.target.files);
            for (const file of files) {
                try {
                    const text = await file.text();
                    if (file.name.toLowerCase().endsWith('.json')) {
                        const backupData = JSON.parse(text);
                        if (Array.isArray(backupData)) {
                            backupData.forEach(newPod => {
                                const existingIdx = allPodcastsData.findIndex(x => x.title === newPod.title);
                                if (existingIdx === -1) {
                                    allPodcastsData.push(newPod);
                                }
                            });
                        }
                        continue;
                    }
                    const dom = new DOMParser().parseFromString(text, "text/xml");
                    const channel = dom.querySelector("channel");
                    if (!channel) continue;
                    
                    const getImg = (el) => {
                        const itImg = el.getElementsByTagName("itunes:image")[0];
                        if (itImg) return itImg.getAttribute("href");
                        const stdImg = el.querySelector("image > url");
                        return stdImg ? stdImg.textContent : "";
                    };

                    const podcastImage = getImg(channel);
                    const pod = {
                        title: channel.querySelector("title")?.textContent || "未知播客",
                        author: channel.querySelector("itunes\\:author, author")?.textContent || "未知作者",
                        description: channel.querySelector("description")?.textContent || "",
                        image: podcastImage,
                        episodes: Array.from(dom.querySelectorAll("item")).map(item => ({
                            title: item.querySelector("title")?.textContent,
                            audioUrl: item.querySelector("enclosure")?.getAttribute("url"),
                            image: getImg(item) || podcastImage,
                            isFinished: false 
                        }))
                    };
                    const existingIdx = allPodcastsData.findIndex(x => x.title === pod.title);
                    if (existingIdx === -1) allPodcastsData.push(pod);
                } catch(err) {
                    console.error("文件解析错误:", err);
                }
            }
            localStorage.setItem('podcast_db', JSON.stringify(allPodcastsData));
            renderPodcastList();
        }

        function renderPodcastList() {
            const grid = document.getElementById('mainGrid');
            if(!grid) return;
            const itemsToRemove = grid.querySelectorAll('.podcast-card, .grid-footer-spacer');
            itemsToRemove.forEach(c => c.remove());
            allPodcastsData.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'podcast-card';
                card.style.setProperty('--card-cover', `url('${p.image}')`);
                card.onclick = () => { if(!document.body.classList.contains('edit-mode')) window.renderEpisodeList(i); };
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-info">
                            <h3>${p.title}</h3>
                            <p>${p.author}</p>
                        </div>
                    </div>
                    <div class="delete-badge"><svg viewBox="0 0 24 24" width="14" height="14" stroke="white" stroke-width="3" fill="none"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div>`;
                card.querySelector('.delete-badge').onclick = (e) => {
                    e.stopPropagation();
                    allPodcastsData.splice(i, 1);
                    localStorage.setItem('podcast_db', JSON.stringify(allPodcastsData));
                    renderPodcastList();
                };
                grid.appendChild(card);
            });
            const spacer = document.createElement('div');
            spacer.className = 'grid-footer-spacer';
            grid.appendChild(spacer);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderPodcastList();
            PlayerCore.onStatusChange((isPlaying) => window.updatePlayIcons(isPlaying));
            const savedTheme = localStorage.getItem('podcast_theme');
            if (savedTheme === 'dark') updateThemeUI(true);
            const fileInput = document.getElementById('rssFileInput');
            if(fileInput) fileInput.onchange = handleFileUpload;
            const editBtn = document.getElementById('editBtn');
            if(editBtn) editBtn.onclick = (e) => { e.stopPropagation(); document.body.classList.toggle('edit-mode'); };
            const range = document.getElementById('progressRange');
            if(range) range.oninput = (e) => PlayerCore.seek(e.target.value);
            PlayerCore.onTimeUpdate((pct, cur, tot) => {
                const f = document.getElementById('miniProgressFill');
                if(f) f.style.width = pct + '%';
                const pr = document.getElementById('progressRange');
                if(pr) pr.value = pct;
                const ct = document.getElementById('currentTime');
                if(ct) ct.innerText = cur;
                const dt = document.getElementById('durationTime');
                if(dt) dt.innerText = tot;
            });
        });
    </script>
</body>
